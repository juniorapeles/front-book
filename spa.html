<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .book-card {
            margin-bottom: 20px;
        }
        .book-form input, .book-form textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">House of Books</h1>

        <!-- Seção de Livros -->
        <div id="books-container">
            <h3>Livros Disponíveis</h3>
            <div id="response-message"></div>
            <div class="row" id="books-list"></div>
        </div>

        <!-- Formulário para Adicionar Livro -->
        <hr>
        <h3>Adicionar Novo Livro</h3>
        <form class="book-form" onsubmit="addBook(event)">
            <div class="mb-3">
                <label for="book-name" class="form-label">Título</label>
                <input type="text" id="book-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="book-author" class="form-label">Autor</label>
                <input type="text" id="book-author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="book-description" class="form-label">Descrição</label>
                <textarea id="book-description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="book-borrowed" class="form-label">Emprestado</label>
                <select id="book-borrowed" class="form-select">
                    <option value="false">Não</option>
                    <option value="true">Sim</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Livro</button>
        </form>
    </div>

    <!-- Modal para Editar Livro -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookModalLabel">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookForm">
                        <div class="mb-3">
                            <label for="editBookName" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editBookName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBookAuthor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editBookAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBookDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editBookDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="editBookBorrowed">
                            <label class="form-check-label" for="editBookBorrowed">Emprestado</label>
                        </div>
                        <input type="hidden" id="editBookId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveBookChanges()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
